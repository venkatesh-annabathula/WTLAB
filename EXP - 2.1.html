<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>myproject/formpage</title>
	<style>
        body {
        	background-color:lightcoral;
        	margin: 0px;
        	padding: 16px;
        }
		.social-icon {
			width: 50px;
			height: 50px;
			padding-top: 16px;
			padding-bottom: 16px;
			padding-left: 32px;
			padding-right: 32px;
		}
		form {
			background-color: mintcream;
			width: 600px;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			border: 1px solid #ccc;
		}

		#form-heading {
			font-size: 32px;
			padding-top: 56px;
			padding-bottom: 32px;
		}

		#social-wrapper {
			background-color: #f2f6ff;
			padding: 24px;
		}

		#input-wrapper {
			padding-top: 80px;
			padding-bottom: 40px;
			padding-left: 80px;
			padding-right: 80px;
		}

		.input-box {
			font-size: 18px;
			padding-bottom: 12px;
			margin-bottom: 36px;
			border: 0;
			border-bottom: 1px solid #ccc;
			width: 100%
		}

		#btn-submit {
			background-color: #0056ff;
			padding-top: 12px;
			padding-bottom: 12px;
			padding-left: 24px;
			padding-right: 24px;
			font-size: 18px;
			color: white;
			border: none;
		}
	</style>
</head>
<body>
	<form autocomplete="on">
		<h1 id="form-heading">LOGIN</h1>
		<div id="social-wrapper">
			<img class="social-icon" src="https://ubs.iilm.edu/wp-content/uploads/2016/03/Google-logo.png" alt="Google" >
			<img class="social-icon" src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-logo.png" alt="Facebook" >
			<img class="social-icon" src="https://i.pinimg.com/600x315/2c/b6/70/2cb670b6ddd8922a1c1b2fee4f6f758c.jpg" alt="Github" >
			<img class="social-icon" src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG38.png" alt="Linkedin" >
		</div>

		<div id="input-wrapper">
			<div >
				<input class="input-box" type="text" name="username" placeholder="Username">
			</div>
			<div>
				<input class="input-box" type="email" name="email" placeholder="Email">
			</div>
			<div>
				<input class="input-box" type="password" name="password" placeholder="Password">
			</div>
			<div>
				<input id="btn-submit" type="submit" value="LOGIN">
			</div>
		</div>
	</form>
</body>
</html>
